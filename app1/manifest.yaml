apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
# these are deployment labels
  labels:
    purpose: ingress
    project: roboshop
    app: app1
spec:
  replicas: 2
# these are the labels replicaset use to create pod replicas, this should match the pod labels
  selector:
    matchLabels:
      purpose: ingress
      project: roboshop
      app: app1
# this is pod definition
  template:
    metadata:
      labels:
        purpose: ingress
        project: roboshop
        app: app1
    spec:
      containers:
      - name: app1
        image: praneeth2701/app1:v1
---
apiVersion: v1
kind: Service 
metadata:
  name: app1 
  labels:
    purpose: ingress
    project: roboshop
    app: app1
spec:
  selector:
    purpose: ingress
    project: roboshop
    app: app1
  ports:
  - protocol: TCP
    port: 80      # service port
    targetPort: 80  # container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:235270182665:certificate/f033e2b7-8001-43a2-88e8-45cb0e639c4f
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/group.name: roboshop
spec:
  rules:
  - host: "app1.bittu27.site"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80  # app1 service port number
